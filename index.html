<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="photos">
        <div class="photo"></div>
        <div class="view"><img src="images/icon-view.svg" alt="view"></div>

      </div>
      <div class="info">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes <br>balance and calm.</p>
      </div>
      <div class="data">
        <div class="nft">
          <img src="images/icon-ethereum.svg" alt="eth"> <span>0.041 ETH</span>

        </div>
        <div class="txt">
          <img src="images/icon-clock.svg" alt="clock"><span>3 days left</span>
        </div>
      </div>
      <div class="break">

      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="avatar">
        <h5 class="of">Creation of</h5>
        <h5 class="name">Jules Wyvern</h5>
      </div>
      <div class="overlay"></div>
    </div>
    </div>
    </div>
  </main>
</body>

</html>
